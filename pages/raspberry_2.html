<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-hole on Raspberry Pi 4B</title>
    <link rel="stylesheet" href="../css/raspberry.css">
    <style>
        .thumbnail {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <!-- Google Translate Button -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'pl',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <header>
        <h1>Pi-hole and Pi-VPN on Raspberry Pi 4B</h1>
    </header>

    <main>
        <section class="content-section">
            <h2>Introduction</h2>
            <p>This project involves installing and configuring Pi-hole, Unbound, and Pi-VPN on a Raspberry Pi 4B...</p>
            <img src="../assets/raspberry4b.jpg" alt="Raspberry Pi 4B" class="thumbnail" onclick="openModal('../assets/raspberry4b.jpg')">
        </section>

        <!-- Other sections remain unchanged -->

        <section class="content-section">
            <h2>Conclusion</h2>
            <p>The results of this project have exceeded my expectations...</p>
            <img src="../assets/pihole.jpg" alt="Pi-hole Dashboard" class="thumbnail" onclick="openModal('../assets/pihole.jpg')">
        </section>

        <script>
            function openModal(imageSrc) {
                let modal = document.createElement("div");
                modal.classList.add("modal");
                modal.style.display = "flex";
                modal.style.position = "fixed";
                modal.style.zIndex = "1000";
                modal.style.left = "0";
                modal.style.top = "0";
                modal.style.width = "100%";
                modal.style.height = "100%";
                modal.style.backgroundColor = "rgba(0,0,0,0.8)";
                modal.style.justifyContent = "center";
                modal.style.alignItems = "center";

                let img = document.createElement("img");
                img.src = imageSrc;
                img.style.maxWidth = "90%";
                img.style.maxHeight = "90%";

                modal.appendChild(img);
                document.body.appendChild(modal);

                modal.onclick = function () {
                    document.body.removeChild(modal);
                };
            }
        </script>
    </main>

    <footer>
        <a href="https://lukaszfd.github.io/ICYB_PW/" class="back-button">Back to Main Page</a>
    </footer>
</body>
</html>
